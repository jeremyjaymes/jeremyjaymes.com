{{ partial "structure/header" . }}

	        <div class="post-list">
	        {{ $paginator := .Paginate (where .Data.Pages "Type" "post") }}
	        {{ range .Paginator.Pages }}
	            {{ .Render "content-list" }}
	        {{ end }}
	        {{ partial "pagination" . }}
		    </div>
    	</main>
{{ partial "structure/footer" . }}
